<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>notefinder</title>
  <link rel="icon" type="image/x-icon" href="./images/B-flat.svg">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Solitreo&family=Source+Code+Pro:wght@700&family=Tilt+Prism&family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="wrapper">
      <h1>Notefinder</h1>
      <p class="main-display">Let's get started</p>
      <button class="randomizer" type="button" name="button">randomize</button>
      <button class="toggleNotes" type="button" name="button">enharmonics</button>
      <div class="buttonwrap">
        <button class="minus">-</button>
        <button class="autorun">auto 5s</button>
        <button class="plus">+</button>
      </div>
    </div>
  </main>

  <!-- <footer>Made with love by @zerozucker</footer> -->
  <script src="./script.js" charset="utf-8"></script>
</body>
</html>
